<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa produtos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<!-- <h1>Pesquisa produtos</h1> -->
			<p:toolbar style="margin-top: 45px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/beneficiario/CadastroBiometria" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Matrícula" for="nr_matricula" />
				<p:inputText id="nr_matricula" size="20" />

				<p:outputLabel value="Nome" for="nm_pessoa" />
				<p:inputText id="nm_pessoa" size="100" />
			</p:panelGrid>

			<p:dataTable id="beneficiariosTable"
				value="#{pesquisaBeneficiariosBean.beneficiariosFiltrados}"
				var="beneficiario" style="margin-top: 20px"
				emptyMessage="Nenhum beneficiário encontrado." rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Matícula"
					style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="DV" style="width: 25px">
					<h:outputText value="0" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="SAMUEL JACKSON" />
				</p:column>
				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
